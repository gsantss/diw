<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MovieIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="header bg-dark text-yellow">
        <nav class="navbar container-fluid">
            <a class="navbar-brand text-yellow" href="index.html">
                <img src="img/logo.png" alt="CineFlex Logo" class="logo">
            </a>
            <div class="d-flex align-items-center">
                <a href="pesquisa.html" class="text-yellow me-3"><i class="bi bi-search"></i></a>
                <a href="perfil.html" class="btn btn-warning">Perfil</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section>
            <h2 class="text-yellow text-center my-4">Séries Populares</h2>
            <div id="carouselSeries" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                <div class="carousel-inner" id="seriesCarrossel">>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselSeries"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselSeries"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>

        <section class="mt-5">
            <h2 class="text-yellow">Novas Séries</h2>
            <div class="row" id="novasSeries"></div>
        </section>

        <section class="mt-5">
            <h2 class="text-yellow">Informações do Aluno</h2>
            <div id="infoAluno">
                <p><strong>Nome:</strong> <span id="perfilNome">Carregando...</span></p>
                <p><strong>Curso:</strong> <span id="perfilCurso">Carregando...</span></p>
                <p><strong>Mini Biografia:</strong> <span id="perfilBio">Carregando...</span></p>
            </div>
        </section>

        <section class="mt-5">
            <h2 class="text-yellow">Minhas Séries</h2>
            <div class="row" id="minhasSeries"></div>
        </section>
    </main>

    <footer class="footer mt-5 text-center text-yellow bg-dark">
        <p>Redes Sociais</p>
        <a href="#" target="_blank" class="text-yellow">
            <i class="bi bi-twitter redes"></i>
        </a>
        <a href="#" target="_blank" class="text-yellow">
            <i class="bi bi-instagram redes"></i>
        </a>
        <a href="#" target="_blank" class="text-yellow">
            <i class="bi bi-facebook redes"></i>
        </a>
        <br>
    </footer>

    <script src="https://kit.fontawesome.com/204212367c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/perfil.js"></script>
</body>

</html>
