<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="header bg-dark text-yellow">
        <nav class="navbar container-fluid">
            <a class="navbar-brand text-yellow" href="index.html">
                <img src="img/logo.png" alt="CineFlex Logo" class="logo">
            </a>
            <a href="index.html" class="btn btn-warning">Voltar</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-yellow">Perfil do Usuário</h2>
        <p id="perfilMensagem" class="text-yellow"></p>
        <form id="perfilForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" placeholder="Digite seu curso">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3">
                <label for="facebook" class="form-label">Facebook</label>
                <input type="url" class="form-control" id="facebook" placeholder="URL do seu Facebook">
            </div>
            <div class="mb-3">
                <label for="twitter" class="form-label">Twitter</label>
                <input type="url" class="form-control" id="twitter" placeholder="URL do seu Twitter">
            </div>
            <div class="mb-3">
                <label for="instagram" class="form-label">Instagram</label>
                <input type="url" class="form-control" id="instagram" placeholder="URL do seu Instagram">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Mini Biografia</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Digite uma breve descrição sobre você"></textarea>
            </div>
            <button type="button" id="salvarPerfil" class="btn btn-warning">Salvar Perfil</button>
        </form>
    </div>

    <footer class="footer mt-5 text-center text-yellow bg-dark">
        <p>© 2024 Desenvolvimento de Interfaces Web - ICEI PUC MINAS</p>
    </footer>

    <script src="JS/perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
